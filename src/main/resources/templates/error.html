<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: base_head (_, ~{}, ~{})"></head>
<body>
<div th:include="fragments/layout :: navBar"></div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-5">
            <table>
                <colgroup>
                    <col style="width: 88px">
                </colgroup>
                <tr>
                    <td>Status</td>
                    <td th:text="${status}"/>
                </tr>
                <tr>
                    <td>Error</td>
                    <td th:text="${error}"/>
                </tr>
                <tr>
                    <td>Message</td>
                    <td th:text="${message}"/>
                </tr>
                <tr>
                    <td>Path</td>
                    <td th:text="${path}"/>
                </tr>
            </table>
            <a href="javascript:history.back()" class="btn btn-primary" style="float: right">&larr; Back</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
